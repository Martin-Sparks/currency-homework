<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/bundle.js"></script>
    <title>Currency</title>
</head>
<body>

    <div id="app">

        <h1>Currency Converter</h1>
            <h2>Select Currency</h2>

            <label for="currency_selecter">Select a Currency:</label>
            <select id="currency_selecter" v-model="selectedCurrency">
              <option v-for="(rate, currency) in currency.rates" :value="currency"> {{rate}} </option>
              <div>
                  <br>

              <button v-on:click="addToCurrency">Select Currency One</button>
            </div>
            </select>
              <div>
              <button v-on:click="addToCurrency2">Select Currency TWo</button>
            </div>
            </select>
        <ul>
            <li v-for="(rate, currency) in currency.rates">
                {{ rate }}, {{currency}}
            </li>
        </ul>
        </div>
</body>
</html>
